<body class="p-4">

    <div id="appContainer" class="p-4 sm:p-6 lg:p-8 weather-card app-container max-w-4xl mx-auto">
        
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-center mb-2">VISION AI ASSISTANT ü§ñ</h1>
            <p id="currentDate" class="text-center text-lg font-light text-gray-400"></p>
            <p id="currentTime" class="text-center text-sm font-light text-gray-500 mb-6"></p>

            <p id="errorMsg" class="text-center text-red-400 mt-3 hidden"></p>
        </header>
        
        <div id="chatResponse" class="hidden mb-8">
             <h2 class="text-xl font-bold mb-2 text-indigo-300 flex items-center"><i data-lucide="user" class="mr-2"></i> Your Query</h2>
             <p id="userMessagePlaceholder" class="text-lg mb-4 ml-8 text-gray-200"></p>
             <hr class="border-indigo-600 mb-4"/>
             <h2 class="text-xl font-bold mb-2 text-cyan-400 flex items-center"><i data-lucide="message-square" class="mr-2"></i> Bot Response</h2>
             <p id="botResponsePlaceholder" class="text-lg ml-8"></p>
        </div>
        
        <div id="weatherContent" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">Weather Report for <span id="cityName"></span></h2>
            
            <section class="bg-gray-800 p-6 rounded-2xl shadow-xl flex flex-col sm:flex-row items-center justify-between mb-8 border border-cyan-500">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <p id="description" class="text-xl font-light capitalize text-cyan-200">...</p>
                </div>
                <div class="flex items-center space-x-6">
                    <div id="weatherIcon" class="weather-icon text-7xl">
                            </div>
                    <div>
                        <p id="temperature" class="text-7xl font-light leading-none">...</p>
                        <p class="text-lg text-gray-400 mt-1">Feels like <span id="feelsLike">...</span></p>
                    </div>
                </div>
            </section>

            <h3 class="text-2xl font-semibold mb-4 text-cyan-400">Hourly Forecast</h3>
            <div id="hourlyForecastContainer" class="hourly-forecast-container flex space-x-3 mb-8 pb-3 justify-center">
                <p id="hourlyPlaceholder" class="text-gray-500">Data not available yet.</p>
            </div>

            <section class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                <div class="p-4 bg-gray-800 rounded-xl border border-cyan-700 shadow-md"><p class="text-lg font-medium text-cyan-300 flex items-center"><i data-lucide="droplets" class="mr-2"></i>Humidity</p><p id="humidity" class="text-2xl font-bold mt-1">...</p></div>
                <div class="p-4 bg-gray-800 rounded-xl border border-cyan-700 shadow-md"><p class="text-lg font-medium text-cyan-300 flex items-center"><i data-lucide="wind" class="mr-2"></i>Wind Speed</p><p id="windSpeed" class="text-2xl font-bold mt-1">...</p></div>
                <div class="p-4 bg-gray-800 rounded-xl border border-cyan-700 shadow-md"><p class="text-lg font-medium text-cyan-300 flex items-center"><i data-lucide="gauge" class="mr-2"></i>Pressure</p><p id="pressure" class="text-2xl font-bold mt-1">...</p></div>
                <div class="p-4 bg-gray-800 rounded-xl border border-cyan-700 shadow-md"><p class="text-lg font-medium text-cyan-300 flex items-center"><i data-lucide="feather" class="mr-2"></i>Air Quality Index</p><div class="flex items-baseline space-x-2 mt-1"><p id="aqiIndex" class="text-2xl font-bold">...</p><span id="aqiDescription" class="aqi-pill bg-gray-500 text-white">...</span></div></div>
                <div class="p-4 bg-gray-800 rounded-xl border border-cyan-700 shadow-md col-span-2 md:col-span-1"><p class="text-lg font-medium text-cyan-300 flex items-center"><i data-lucide="sun" class="mr-2"></i>UV Index</p><p id="uvIndex" class="text-2xl font-bold mt-1">...</p><p id="uvAdvice" class="text-sm text-gray-400 mt-1"></p></div>
            </section>
            
            <h3 class="text-2xl font-semibold mb-4 text-cyan-400">5-Day Forecast</h3>
            <div id="dailyForecastContainer" class="daily-forecast-container flex space-x-3 mb-8 pb-3 justify-center">
                <p id="dailyPlaceholder" class="text-gray-500">Data not available yet.</p>
            </div>
            
        </div>
    </div>
    
    <div id="compactInputBar">
        <div id="chatTypingIndicatorCompact" class="flex justify-start px-2 py-1 hidden">
            <div class="flex items-center space-x-1.5 bg-gray-700 p-2 rounded-xl text-xs text-gray-300">

                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                <span class="ml-1">Bot is typing...</span>
            </div> 
        </div>

        <div class="flex items-center relative">
            <input type="text" id="chatInputCompact" placeholder="Ask me anything..."
                         class="flex-grow p-3 text-sm rounded-full bg-gray-900 text-white border border-gray-600 focus:outline-none focus:border-indigo-500"
                         aria-label="Chatbot input message">
            
            <button id="micButtonCompact" 
                         class="absolute text-white transition duration-200" 
                         aria-label="Start voice input">
                     <i data-lucide="mic" style="width: 20px; height: 20px;"></i>
                 </button>

            <button id="sendMessageButtonCompact" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold transition duration-200 shadow-lg">
                     <i data-lucide="send" style="width: 20px; height: 20px;"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
